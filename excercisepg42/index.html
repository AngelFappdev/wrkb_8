<body>
    <input id="name" placeholder="Enter Your Name">
    <input id="student" type="radio" name="si">Student<br>
    <input id="instructor" type="radio" name="si">Instructor<br>
    <input id="enter" type="button"value="ENTER">
</body>
<script>
    function information(id){
        const name = document.getElementById("name")
        if(student.checked){
            localStorage.isStudent= true 
            localStorage.student = name.value
            location.href = "information.html"
        }else if(instructor.checked){
            localStorage.isStudent= false 
           localStorage.instructor = name.value
           location.href = "information.html"
        }else{
           window.alert("try again")
        }   
    };
    enter.onclick = information
</script>
